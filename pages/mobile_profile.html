<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/styles/normalize.css">
  <link rel="stylesheet" href="../static/styles/style.css">
  <title>Profile</title>
</head>
<body>
<header>
  <div class="header-mobile">
    <div class="header-mobile__wrap">
      <div class="header-mobile__box">
        <a href="#" class="header-mobile__userimage"></a>
        <a href="#" class="header-mobile__search"></a>
        <a href="#" class="header-mobile__notification"></a>
        <div class="maketask-button">
          <a href="#" class="maketask-button__label">
            <p class="maketask-button__text">Создать задачу</p>
            <div class="maketask-button__icon"></div>
          </a>
        </div>
      </div>
    </div>
  </div>

</header>
<main class="container">
  <div class="profile">
    <div class="profile__data">
      <div class="profile__image">
        <img src="../static/img/icons/profile/profile-image.svg">
      </div>
      <div class="profile__info">
        <div class="profile__name">Наталия</div>
        <div class="profile__email">natalyadrongal@mail.ru</div>
        <a href="#" class="profile__button-edit">Редактировать профиль</a>
      </div>
    </div>

    <div class="profile-button" >
      <div class="profile-button__settings profile-button__arrow">Настройки</div>
      <div class="profile-button__settings profile-button__arrow">Тема</div>
      <div class="profile-button__settings profile-button__arrow">О нас</div>
      <div class="profile-button__settings profile-button__arrow">Выйти</div>
    </div>
  </div>
  <main/>
  <nav class="bottom-navbar-mobile">
    <a href="#" class="bottom-navbar-mobile__btn-home"></a>
    <a href="#" class="bottom-navbar-mobile__btn-task"></a>
    <a href="#" class="bottom-navbar-mobile__btn-share"></a>
    <a href="#" class="bottom-navbar-mobile__btn-calendar"></a>
  </nav>

</body>
</html>
