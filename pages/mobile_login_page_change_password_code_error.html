
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/styles/normalize.css">
  <link rel="stylesheet" href="../static/styles/style.css">
  <title>Login</title>
</head>
<body>
<main class="container">
  <div class="login-page">
    <div class="login-content">
      <div class="page-title-login">
        <p class="page-title-login__text">Войти</p>
        <p class="error-text">Неверный пароль или аккаунт не найден<br>Попробуйте ещё раз</p>
      </div>

      <form method="post" class="login-form">

        <div id="login_form" class="user-form">
          <input class="user-form__input-text" type="text" name="username"
                placeholder="Логин">
          <input class="user-form__input-text" type="password" name="password"
                placeholder="Пароль">
        </div>
      </form>
      <div class="login-content__actions">
        <button class="submit-button submit-button__login-margin" form="login_form" type="submit">Войти</button>
        <a href="#" class="link">Регистрация</a>
        <a href="#" class="link">Забыли пароль?</a>
      </div>
  </div>
  </div>
</main>

<div id="change-pass-form" class="popup">
  <div class="popop__body">
    <div class="popup__content code-form__padding">
      <a href="" class="popop__close"><img src="../static/img/icons/popop_close.svg" alt="X"></a>
        <div class="popup__message">
          <p class="error-text">Неверный код. Попробуйте ещё раз</p>
        </div>
      
        <form id="pass-code-form" class="code-form " method="post">
          
            <input class="popup__input-one-number" type="text" name="num_1" maxlength="1"> 
            <input class="popup__input-one-number" type="text" name="num_2" maxlength="1"> 
            <input class="popup__input-one-number" type="text" name="num_3" maxlength="1"> 
            <input class="popup__input-one-number" type="text" name="num_4" maxlength="1"> 
          
        </form>
        <button class="submit-button" form="pass-code-form" type="submit">Отправить код</button>
        <a href="#" class="link">Ввести данные снова</a>
    </div>
      
  </div>
</div>

</body>
</html>
