<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/styles/normalize.css">
	<link rel="stylesheet" href="../static/styles/style.css">
	<title>Login</title>
</head>
<body>
<main class="container">
	<div class="user-form">
		<section class="page-title-register">
			<p class="page-title__text">Регистрация</p>
		</section>
		<form method="post">
			<div class="user-form__form">
				<input class="user-form__input-text" type="text" name="name"
				       placeholder="Имя">
				<input class="user-form__input-text" type="tel" name="phone-number"
				       placeholder="Номер телефона">
				<input class="user-form__input-text" type="email" name="login"
				       placeholder="Почта">
				<input class="user-form__input-text" type="password" name="password"
				       placeholder="Пароль">

				<button class="user-form__button" type="submit">Зарегистрироваться
				</button>
			</div>
		</form>
		<a href="#" class="user-form__link">Забыли пароль?</a>
	</div>
</main>
</body>
</html>
