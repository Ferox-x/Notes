{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'styles/style.css' %}">
  <title>Login</title>
</head>
<body>
<main class="container">
  <div class="login-page">
    <div class="login-content">
      <div class="page-title-login">
        <p class="page-title-login__text">Войти</p>
        <p class="error-text non-visible-text">Неверный пароль или аккаунт не найден<br>Попробуйте ещё раз</p>
      </div>

      <form method="post" class="login-form">
        {% csrf_token %}
        <div id="login_form" class="user-form">
          <input class="user-form__input-text" type="text" name="username"
                placeholder="Логин">
          <input class="user-form__input-text" type="password" name="password"
                placeholder="Пароль">
        </div>
      </form>
      <div class="login-content__actions">
        <button class="submit-button submit-button__login-margin" form="login_form" type="submit">Войти</button>
        <a href="#" class="link">Регистрация</a>
        <a href="#" class="link">Забыли пароль?</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
